<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <header class="header">
            <div>
                <h1>Habit Tracker</h1>
                <p class="subtitle">Build better habits, one day at a time</p>
            </div>
        </header>

        <button id="themeToggle" class="theme-toggle">
            <svg class="icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="icon sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <div class="stats-card">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="totalHabits">0</div>
                    <div class="stat-label">Total Habits</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-value" id="completedToday">0</div>
                    <div class="stat-label">Completed Today</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-value" id="longestStreak">0</div>
                    <div class="stat-label">Longest Streak</div>
                </div>
            </div>
        </div>

        <button id="showAddFormBtn" class="add-habit-btn">
            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Habit
        </button>

        <div id="addHabitForm" class="add-form hidden">
            <h3>Create New Habit</h3>
            <input type="text" id="habitNameInput" placeholder="Enter habit name..." class="habit-input">
            <div class="form-actions">
                <button id="addHabitBtn" class="btn-primary">Add Habit</button>
                <button id="cancelAddBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>

        <div id="habitsList" class="habits-list">
            <div class="empty-state">
                <p>No habits yet. Start building your routine!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
